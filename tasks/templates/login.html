{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="content shadow-lg p-4" style="max-width: 400px;">
        <h2 class="text-center mb-4" style="color: #5a67d8;">Login to TaskMan</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #5a67d8; border-color: #5a67d8;">Login</button>
        </form>
    </div>
</div>

{% endblock %}
